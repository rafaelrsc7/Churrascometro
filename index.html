<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Churrasc칩metro Pro</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FF512F">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <link rel="icon" type="image/png" href="./icon-192.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #FF512F;
            --secondary: #DD2476;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --text-main: #FFFFFF;
            --text-muted: #A0A0A0;
            --accent: #00D2D3;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* HEADER MODERNO */
        header {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            width: 100%;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        header h1 { margin: 0; font-size: 22px; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .container { width: 90%; max-width: 420px; padding-bottom: 60px; margin-top: 20px; }

        /* CARDS DE INPUT */
        .input-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            border: 1px solid #2a2a2a;
            transition: transform 0.2s;
        }
        
        .label-group { display: flex; align-items: center; gap: 15px; }
        .icon-box { 
            width: 40px; height: 40px; 
            background: rgba(255, 81, 47, 0.1); 
            border-radius: 10px; 
            display: flex; justify-content: center; align-items: center;
            color: var(--primary); font-size: 18px;
        }
        .label-text { font-size: 16px; font-weight: 600; }
        .label-sub { font-size: 12px; color: var(--text-muted); display: block; margin-top: 2px;}

        /* CONTROLES */
        .controls { display: flex; align-items: center; gap: 12px; }
        .btn-control {
            width: 38px; height: 38px;
            border-radius: 12px;
            border: none;
            background-color: #2D2D2D;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-control:active { transform: scale(0.92); }
        .btn-plus { background: linear-gradient(135deg, var(--primary), var(--secondary)); box-shadow: 0 4px 10px rgba(221, 36, 118, 0.3); }
        .counter-display { font-size: 18px; font-weight: bold; width: 25px; text-align: center; }

        /* A칂칏ES */
        .actions { display: grid; grid-template-columns: 1fr auto; gap: 10px; margin-top: 20px; }
        
        .btn-calc {
            padding: 18px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 81, 47, 0.4);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-calc:active { transform: scale(0.98); }

        .btn-reset {
            background-color: #2D2D2D;
            border: none;
            border-radius: 14px;
            width: 55px;
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
        }

        /* RESULTADOS */
        #resultado { display: none; margin-top: 30px; animation: slideUp 0.5s ease; }
        
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            margin-bottom: 20px;
        }

        .result-list {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 10px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #2a2a2a;
        }
        .result-row:last-child { border-bottom: none; }
        
        .res-info { display: flex; align-items: center; gap: 12px; }
        .res-val { font-weight: bold; color: var(--accent); }

        .btn-share {
            background-color: #25D366;
            color: white;
            width: 100%;
            padding: 15px;
            border-radius: 14px;
            border: none;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            font-size: 16px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-fire-alt"></i> Churrascometro Pro</h1>
    </header>

    <div class="container">
        
        <div class="input-card">
            <div class="label-group">
                <div class="icon-box"><i class="fas fa-male"></i></div>
                <div>
                    <span class="label-text">Homens</span>
                    <span class="label-sub">Comem mais</span>
                </div>
            </div>
            <div class="controls">
                <button class="btn-control" onclick="alterar('homens', -1)"><i class="fas fa-minus"></i></button>
                <span id="homens" class="counter-display">0</span>
                <button class="btn-control btn-plus" onclick="alterar('homens', 1)"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="input-card">
            <div class="label-group">
                <div class="icon-box"><i class="fas fa-female"></i></div>
                <div>
                    <span class="label-text">Mulheres</span>
                    <span class="label-sub">Consumo m칠dio</span>
                </div>
            </div>
            <div class="controls">
                <button class="btn-control" onclick="alterar('mulheres', -1)"><i class="fas fa-minus"></i></button>
                <span id="mulheres" class="counter-display">0</span>
                <button class="btn-control btn-plus" onclick="alterar('mulheres', 1)"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="input-card">
            <div class="label-group">
                <div class="icon-box"><i class="fas fa-child"></i></div>
                <div>
                    <span class="label-text">Crian칞as</span>
                    <span class="label-sub">Metade da por칞칚o</span>
                </div>
            </div>
            <div class="controls">
                <button class="btn-control" onclick="alterar('criancas', -1)"><i class="fas fa-minus"></i></button>
                <span id="criancas" class="counter-display">0</span>
                <button class="btn-control btn-plus" onclick="alterar('criancas', 1)"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="actions">
            <button class="btn-calc" onclick="calcular()">
                <span>CALCULAR</span> <i class="fas fa-arrow-right"></i>
            </button>
            <button class="btn-reset" onclick="resetar()" title="Limpar tudo">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>

        <div id="resultado">
            <h3 style="margin: 20px 0 10px 0; font-size: 18px;">An치lise de Consumo</h3>
            
            <div class="chart-container">
                <canvas id="graficoChurras"></canvas>
            </div>

            <div class="result-list">
                <div class="result-row">
                    <div class="res-info">
                        <i class="fas fa-drumstick-bite" style="color: #FF512F"></i> Carne
                    </div>
                    <span class="res-val" id="res-carne">0 kg</span>
                </div>
                <div class="result-row">
                    <div class="res-info">
                        <i class="fas fa-hotdog" style="color: #F0932B"></i> Lingui칞a
                    </div>
                    <span class="res-val" id="res-linguica">0 kg</span>
                </div>
                <div class="result-row">
                    <div class="res-info">
                        <i class="fas fa-beer" style="color: #F1C40F"></i> Cerveja
                    </div>
                    <span class="res-val" id="res-cerveja">0 Latas</span>
                </div>
                <div class="result-row">
                    <div class="res-info">
                        <i class="fas fa-glass-whiskey" style="color: #00D2D3"></i> Refri/츼gua
                    </div>
                    <span class="res-val" id="res-refri">0 L</span>
                </div>
                <div class="result-row">
                    <div class="res-info">
                        <i class="fas fa-fire" style="color: #555"></i> Carv칚o
                    </div>
                    <span class="res-val" id="res-carvao">0 kg</span>
                </div>
            </div>

            <button class="btn-share" onclick="compartilhar()">
                <i class="fab fa-whatsapp"></i> Enviar Convite e Lista
            </button>
        </div>
    </div>

    <script>
        // --- L칍GICA DO PWA (Instala칞칚o) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registrado!', reg))
                    .catch(err => console.log('Erro no Service Worker:', err));
            });
        }

        // --- L칍GICA DO APP ---
        let qtd = { homens: 0, mulheres: 0, criancas: 0 };
        let meuGrafico = null;

        window.onload = function() {
            if(localStorage.getItem('churrasData')) {
                qtd = JSON.parse(localStorage.getItem('churrasData'));
                atualizarDisplay();
            }
        };

        function atualizarDisplay() {
            document.getElementById('homens').innerText = qtd.homens;
            document.getElementById('mulheres').innerText = qtd.mulheres;
            document.getElementById('criancas').innerText = qtd.criancas;
        }

        function salvarDados() {
            localStorage.setItem('churrasData', JSON.stringify(qtd));
        }

        function alterar(tipo, valor) {
            if (qtd[tipo] + valor >= 0) {
                qtd[tipo] += valor;
                atualizarDisplay();
                salvarDados();
            }
        }

        function resetar() {
            if(confirm("Zerar todos os contadores?")) {
                qtd = { homens: 0, mulheres: 0, criancas: 0 };
                atualizarDisplay();
                salvarDados();
                document.getElementById('resultado').style.display = 'none';
            }
        }

        function calcular() {
            let carne = (qtd.homens * 0.4) + (qtd.mulheres * 0.3) + (qtd.criancas * 0.15);
            let linguica = (qtd.homens * 0.15) + (qtd.mulheres * 0.1) + (qtd.criancas * 0.05);
            let cerveja = (qtd.homens * 5) + (qtd.mulheres * 3); 
            let refri = ((qtd.homens + qtd.mulheres + qtd.criancas) * 0.4); 
            let carvao = (carne + linguica) * 1; 

            document.getElementById('res-carne').innerText = carne.toFixed(1) + " kg";
            document.getElementById('res-linguica').innerText = linguica.toFixed(1) + " kg";
            document.getElementById('res-cerveja').innerText = Math.ceil(cerveja) + " latas";
            document.getElementById('res-refri').innerText = Math.ceil(refri) + " L";
            document.getElementById('res-carvao').innerText = Math.ceil(carvao) + " kg";

            document.getElementById('resultado').style.display = 'block';
            gerarGrafico(carne, linguica, carvao);

            setTimeout(() => {
                document.getElementById('resultado').scrollIntoView({behavior: 'smooth'});
            }, 100);
        }

        function gerarGrafico(carne, linguica, carvao) {
            const ctx = document.getElementById('graficoChurras').getContext('2d');
            if (meuGrafico) meuGrafico.destroy();

            meuGrafico = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Carne', 'Lingui칞a', 'Carv칚o'],
                    datasets: [{
                        data: [carne, linguica, carvao],
                        backgroundColor: ['#FF512F', '#F0932B', '#555555'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { color: '#fff', usePointStyle: true } }
                    }
                }
            });
        }

           function compartilhar() {
    // TRUQUE ANTI-ERRO DE CODIFICA칂츾O
    // Decodificamos o emoji manualmente para garantir que ele seja criado na mem칩ria corretamente
    const fire = decodeURIComponent('%F0%9F%94%A5');      // 游댠
    const meat = decodeURIComponent('%F0%9F%A5%A9');      // 游볼
    const sausage = decodeURIComponent('%F0%9F%8C%AD');   // 游꺐
    const beer = decodeURIComponent('%F0%9F%8D%BA');      // 游꽄
    const drink = decodeURIComponent('%F0%9F%A5%A4');     // 游볷
    const people = decodeURIComponent('%F0%9F%91%A5');    // 游논
    const cart = decodeURIComponent('%F0%9F%9B%92');      // 游

    // Montando o texto
    let texto = `${fire} *CHURRASCO CONFIRMADO* ${fire}\n\n` +
                `${people} *Convidados:* ${qtd.homens}H, ${qtd.mulheres}M, ${qtd.criancas}C\n\n` +
                `${cart} *LISTA DE COMPRAS:*\n` +
                `${meat} Carne: ${document.getElementById('res-carne').innerText}\n` +
                `${sausage} Lingui칞a/Frango: ${document.getElementById('res-linguica').innerText}\n` +
                `${beer} Cerveja: ${document.getElementById('res-cerveja').innerText}\n` +
                `${drink} Refri/츼gua: ${document.getElementById('res-refri').innerText}\n` +
                `${fire} Carv칚o: ${document.getElementById('res-carvao').innerText}\n\n` +
                `_Calculado pelo Churrasc칩metro_`;

    // Codifica tudo para a URL do WhatsApp
    let url = "https://wa.me/?text=" + encodeURIComponent(texto);
    window.open(url, '_blank');
}
    </script>
</body>
</html>
